<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Century Gothic', 'Segoe UI', Tahoma, sans-serif;
            font-weight: bold;
            color: white;
            background: linear-gradient(-45deg, #ff512f, #dd2476, #24c6dc, #514a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Barra superior con fecha y hora actual + fecha del evento */
        #topBar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            flex-wrap: wrap;
        }

        #fechaActual {
            font-size: 1.3em;
        }

        #fechaEvento {
            font-size: 1em;
            opacity: 0.8;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 25px;
            margin-top: 70px; /* espacio por la barra */
        }

        #countdown {
            font-size: 3.5em;
            line-height: 1.5;
            white-space: pre-line; /* Salto de l√≠nea */
        }

        #message {
            font-size: 4em;
            font-weight: bold;
            color: yellow;
            animation: pulse 1s infinite;
            margin-top: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div id="topBar">
        <div id="fechaActual"></div>
        <div id="fechaEvento"></div>
    </div>

    <!-- Contenido principal -->
    <h1 id="eventoNombre"></h1>
    <div id="countdown"></div>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const evento = params.get("evento") || "Tu evento especial";
        const fechaEvento = new Date(params.get("fecha"));

        document.getElementById("eventoNombre").textContent = evento;

        function actualizarFechaActual() {
            const ahora = new Date();
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            document.getElementById("fechaActual").textContent =
                ahora.toLocaleDateString('es-ES', opcionesFecha) + " " +
                ahora.toLocaleTimeString('es-ES', opcionesHora);
        }

        function mostrarFechaEvento() {
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            document.getElementById("fechaEvento").textContent =
                "üìÖ " + fechaEvento.toLocaleDateString('es-ES', opcionesFecha) +
                " " + fechaEvento.toLocaleTimeString('es-ES', opcionesHora);
        }

        function actualizarCuenta() {
            const ahora = new Date();
            const diferencia = fechaEvento - ahora;

            if (diferencia <= 0) {
                document.getElementById("countdown").textContent = "";
                document.getElementById("message").textContent = "üéâ Es hora de ser Feliz üéâ";
                lanzarConfeti();
                clearInterval(intervalo);
                return;
            }

            const horasRestantes = diferencia / (1000 * 60 * 60);
            if (horasRestantes <= 1 && horasRestantes > 0) {
                document.getElementById("message").textContent = "‚è≥ Ya casi inicia tu tiempo feliz ‚è≥";
            } else {
                document.getElementById("message").textContent = "";
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${dias} d√≠as\n${horas} horas\n${minutos} minutos\n${segundos} segundos`;
        }

        function lanzarConfeti() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, spread: 60 });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        mostrarFechaEvento();
        actualizarFechaActual();
        setInterval(actualizarFechaActual, 1000);
        const intervalo = setInterval(actualizarCuenta, 1000);
    </script>
</body>
</html>
