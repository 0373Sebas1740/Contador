<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contador</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #282c34;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centrado vertical */
        align-items: center;     /* Centrado horizontal */
        height: 100vh;
        text-align: center;
    }
    h1, h2 {
        margin: 10px 0;
    }
    .celebracion {
        display: none; /* Oculta por defecto */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 100px;
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: aparecer 1s ease-in-out;
    }
    @keyframes aparecer {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1 id="nombreEvento"></h1>
<h2 id="fechaActual"></h2>
<h2 id="tiempoRestante"></h2>
<p id="mensajeEspecial"></p>

<div class="celebracion" id="celebracion">
    ðŸŽ‰ Es hora de ser Feliz ðŸŽ‰
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const evento = params.get("evento");
    const fechaEvento = params.get("fecha");

    // Mostrar nombre del evento sin "Evento:"
    document.getElementById("nombreEvento").textContent = evento || "Evento no especificado";

    function actualizarReloj() {
        const ahora = new Date();
        document.getElementById("fechaActual").textContent = 
            "Fecha y hora actual: " + ahora.toLocaleString();
    }

    function actualizarContador() {
        if (!fechaEvento) {
            document.getElementById("tiempoRestante").textContent = "No se especificÃ³ fecha del evento.";
            return;
        }

        const ahora = new Date();
        const fechaObjetivo = new Date(fechaEvento);
        const diferencia = fechaObjetivo - ahora;

        if (diferencia <= 0) {
            document.getElementById("tiempoRestante").textContent = "Â¡LlegÃ³ el momento!";
            document.getElementById("mensajeEspecial").textContent = "";
            iniciarCelebracion();
            return;
        }

        const segundos = Math.floor(diferencia / 1000) % 60;
        const minutos = Math.floor(diferencia / (1000 * 60)) % 60;
        const horas = Math.floor(diferencia / (1000 * 60 * 60)) % 24;
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

        document.getElementById("tiempoRestante").textContent = 
            `${dias} dÃ­as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;

        if (diferencia <= 3600000) { // 1 hora en ms
            document.getElementById("mensajeEspecial").textContent = "Ya casi inicia tu tiempo feliz";
        } else {
            document.getElementById("mensajeEspecial").textContent = "";
        }
    }

    function iniciarCelebracion() {
        const celebracion = document.getElementById("celebracion");
        celebracion.style.display = "flex";
        setInterval(() => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }, 500);
    }

    setInterval(actualizarReloj, 1000);
    setInterval(actualizarContador, 1000);
</script>
</body>
</html>
